    <style>

            box-sizing: border-box;
            font-family: 'Gilroy';
        }
        
        html, body {
            height: 100%;
            width: 100%;
            color: aliceblue;
        }
        .lazy-img{

            height: 100vh;
            width: 100%;

            font-size: 8vh;

        }

        }

</head>
